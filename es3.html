<html>
  <head>
    <title>JS ES 3</title>
  </head>
  <body>
    <h1>JS ES 2</h1>
    <h2>Simple calculator with dynamic access to local storage</h2>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <fieldset>
      <legend>Operazioni:</legend>
      Numero: <input type="number" name="numero" /><br />
      <input type="submit" name="btn1" value="Add" />
    </fieldset>
    <div>
        <span>
            <table></table>
        </span>
    </div>
    <script>
      <table id="tab1"></table>;
      
      $("#tab1").add($("#btn1").get("numero"));
    </script>

    <script></script>
  </body>
</html>
