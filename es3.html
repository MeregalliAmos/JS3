<html>
  <head>
    <title>JS ES 3</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
      }
    </style>
    <body>
      <h1>CALCOLATRICE</h1>
      <table id="tab">
        <tr>
          <th>Numero</th>
        </tr>
      </table>
      <input type="number" id="num1" />
      <button id="btn1">Aggiungi</button>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        $("#btn1").click(function () {
          var n1 = parseInt($("#num1").val());
          var string = "<tr><td>" + n1 + "</tr></td>";
          $("#tab").append(string);
        });
      </script>
    </body>
  </head>
</html>
