<html>
  <head>
    <title>JS ES 3</title>
  </head>
  <body>
    <h1>JS ES 3</h1>
    <h2>Simple calculator with dynamic access to local storage</h2>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <fieldset>
      <legend id="leg1">Operazioni:</legend>
      Numero: <input type="text" name="numero" id="Numero" /><br />
    </fieldset>
    <script>
      var number = parseInt($("#Numero").val());
      $("body").append(
        $('<button id="btn1">Add</button>').click(function () {
          $("#Div1").append(
            $('<table id="tab1"><thead><tr><th></th></tr></thead></table>')
          );
          $("#tab1").attr("style", "background-color:rgb(253, 15, 178)");
          $("#tab1").append(number);
        })
      );
    </script>
    <div id="Div1"></div>
  </body>
</html>
